<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Typescript</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.ts" type="module"></script>
</head>
<body>
<h1 class="titulo">Leonardo Gonçalves de Góes</h1>

<!-- seção da caixa da calculadora  -->
<section class="calculadora-box" id = "calculadora-box">
  <h1>Calculadora</h1>
  <span class = "tela-calculadora" id = "tela-calculadora"></span>
  <table class= "calculadora-teclas" id= "calculadora-teclas">
    <tr>
      <td><button class = "botao-allclean" id ="botao-ac">AC</button></td>
      <td><button class = "botao-clean" id = "botao-c">C</button></td>
      <td><button class = "botao" id = "botao-/">/</button></td>
      <td><button class = "botao" id = "botao-x">X</button></td>
    </tr>
    <tr>
      <td><button class = "botao" id = "botao-7">7</button></td>
      <td><button class = "botao" id = "botao-8">8</button></td>
      <td><button class = "botao" id = "botao-9">9</button></td>
      <td><button class = "botao" id = "botao-+">+</button></td>
    </tr>
    <tr>
      <td><button class = "botao" id = "botao-4">4</button></td>
      <td><button class = "botao" id = "botao-5">5</button></td>
      <td><button class = "botao" id = "botao-6">6</button></td>
      <td><button class = "botao" id = "botao--">-</button></td>
    </tr>
    <tr>
      <td><button class = "botao" id = "botao-ac">1</button></td>
      <td><button class = "botao" id = "botao-c">2</button></td>
      <td><button class = "botao" id = "botao-3">3</button></td>
      <td rowspan="2"><button class = "botao-equal" id = "botao-equal">=</button></td>
    </tr>
    <tr>
      <td colspan="2"><button class = "botao" id = "botao-0">0</button></td>
      <td><button class = "botao" id = "botao-.">.</button></td>
    </tr>

  </table>
</section>


</body>
</html>
